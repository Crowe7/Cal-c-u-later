<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/59c25cf535.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal-c-u-later</title>
</head>
<body>
    <header>
        <div class="header" >
            <h1></h1>
        </div>
    </header>
    <main class="flex-wrapper">
        <div class="flex-calc">
            <p class="n">Calculator</p>
            <div class="center-box">
                <div class="display-box">
                    <p id="prevNum"></p>
                    <p id="currentSelection">1</p>
                </div>
            </div>
            <div class="buttons">
                <button id="clr" class="buttonSelection clear">AC</button>
                <button id="backspace" class="buttonSelection">C</button>
                <button id="negitive" class="buttonSelection">+/-</button>
                <button id="divide" class="buttonSelection oper">รท</button>
                <button id="7" class="buttonSelection">7</button>
                <button id="8" class="buttonSelection">8</button>
                <button id="9" class="buttonSelection">9</button>
                <button id="mult" class="buttonSelection oper">*</button>
                <button id="4" class="buttonSelection">4</button>
                <button id="5" class="buttonSelection">5</button>
                <button id="6" class="buttonSelection">6</button>
                <button id="minus" class="buttonSelection oper">-</button>
                <button id="1" class="buttonSelection">1</button>
                <button id="2" class="buttonSelection">2</button>
                <button id="3" class="buttonSelection">3</button>
                <button id="plus" class="buttonSelection oper">+</button>
                <button id="0" class="buttonSelection">0</button>
                <button id="decimal" class="buttonSelection">.</button>
                <button id="equals" class="buttonSelection long-button">=</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Find more of me here maybe?<div class="rotate"><a href="https://github.com/Crowe7"><i class="fab fa-github"></i></a></div></p>
    </footer>
</body>
<script src="script.js"></script>
</html>
